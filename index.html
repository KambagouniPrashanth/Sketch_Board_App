<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Board App</title>
    <link rel="stylesheet" href="style.css">

    <!-- https://javascript.info/mouse-drag-and-drop -->
</head>
<body>
    <div class="tools-cont">
        <div class="pencil-cont">
            <img src="/images/pensil.png" alt="Pencil" class="pencil">
            <div class="pencil-tools-cont">
                <input type="range" min="2" max="10" value="2" class="pencil-width">
                <div class="pencil-color-cont">
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>
            </div>
           


        </div>
        <div class="eraser-cont">
            <img src="/images/eraser.jfif" alt="eraser" class="eraser">
            <div class="eraser-tools-cont">
                <input type="range" min="2" max="10" value="2" class="eraser-width">
                
            </div>
           


        </div>
        <img src="/images/Sticky_notes.jpg" alt="Sticky_notes" class="sticky_notes">

        
        <img src="/images/download.png" alt="Pencil">
        <img src="/images/upload.png" alt="Pencil">


        <img src="/images/redo.jfif" alt="Pencil">

        <img src="/images/undo.jfif" alt="Pencil">
    </div>
    <div class="sticky-cont">
        <div class="sticky-tool-cont">
            <!-- <div class="header-cont">
                <div class="minimize"></div>
                <div class="remove"></div>
            </div>
            <div class="notes-cont">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div> -->

        </div>

       
    </div>
    <canvas></canvas>
   
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
